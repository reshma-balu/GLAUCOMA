{% extends 'CommonPage.html' %}


{% block body %}


<div class="form-body form-body-info">
    
        <form   method="post" autocomplete="off">
                {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="email" class="form-control" autocomplete="false" name="email" placeholder="Enter Your Email" data-error="Bruh, that email address is invalid" required="">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="form-group">
                <input type="password" data-toggle="validator" data-minlength="6" class="form-control" id="inputPassword1" name="password" placeholder="Password" required="">
            </div>
            <div class="bottom">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="terms1" data-error="Before you wreck yourself">
                            Remember me
                        </label>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="submit">Login</button>
                </div>
                {% if msg %}
                <script>
                    alert("{{msg}}")
                </script>
                {% endif %}
                {% endblock %}

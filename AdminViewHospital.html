{% extends 'AdminPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
{% if data %}
<table class="customers">
    <tr>
        <th>Hospital ID</th>
        <th>Name</th>
        <th>Address</th>  
        <th>Email</th>   
        <th>Phone</th>  
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.4}}</td>
        <td>{{d.3}}</td>
        <td><a href="/AdminViewHospital/?id={{d.0}}">Remove</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <h1>No Hospital Available</h1>
    {% endif %} 
{% endblock %}

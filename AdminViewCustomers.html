{% extends 'AdminPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<table class="customers">
    <tr>
        <th>Customer ID</th>
        <th>Customer</th>
        <th>Email</th>  
        <th>Gender</th>   
        <th>Phone</th>  
        <th>Address</th>    
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.2}}</td>
        <td>{{d.4}}</td>
        <td>{{d.5}}</td>
        <td>{{d.6}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
